net {
    type = private
    chain.id = 1
}

storage {
    db.version = 2
    db.directory = "/tron/database"
    index.directory = "index"
    transHistory.switch = "on"
}

node.discovery {
    enable = true
    persist = true
    bind.ip = 0.0.0.0        # Listen on all interfaces
    external.ip = 127.0.0.1  # Replace with your serverâ€™s public IP if needed
}

node.backup {
    port = 10001
    priority = 8
    members = []
}

node {
    trustNode = "127.0.0.1:50051"
    walletExtensionApi = true

    listen.port = 18888
    connection.timeout = 2
    tcpNettyWorkThreadNum = 0
    udpNettyWorkThreadNum = 1

    maxActiveNodes = 50
    maxActiveNodesWithSameIp = 5
    minParticipationRate = 0

    disconnectNumberFactor = 0.4
    maxConnectNumberFactor = 0.8
    receiveTcpMinDataLength = 2048
    isOpenFullTcpDisconnect = true

    p2p {
        version = 728162428 # private/test version
    }

    active = []
    passive = []

    http {
        fullNodePort = 8090
        solidityPort = 8091
    }

    rpc {
        port = 50051
        solidityPort = 50052
        maxConnectionIdleInMillis = 60000
        minEffectiveConnection = 0
    }
}

seed.node {
    ip.list = [
        # Add peers manually if you spin multiple TRON Fusion nodes
        # "ip:port"
    ]
}

